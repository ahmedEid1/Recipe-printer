<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/print.css">
    <title>Print</title>
</head>
<body>
<div class="container" id="bill">
    <div></div>
    <div class="header">
        <div>
            <span>فاتورة مبيعات كورسيت</span>
            <img src="../logo.png">
        </div>
    </div>

    <div class="box">
        <div class="left">

            <div class="info-box">
                <strong>اسم العميل : </strong>
                <span id="client"></span>
            </div>

            <div class="info-box">
                <strong>العنوان: </strong>
                <span id="address"></span> /<span id="state"></span>
            </div>


            <div class="info-box">
                <strong title="Phone">رقم العميل:</strong>
                <span id="phone"></span>
            </div>

        </div>

        <div class="right">

            <div class="info-box">
                <strong>رقم الفاتورة: </strong>
                <span id="bill_num"></span>
            </div>
            <div class="info-box">
                <strong>التاريخ : </strong>
                <span id="date"></span>
            </div>

        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>المنتج</th>
            <th>المقاس</th>
            <th>الكمية</th>
            <th>الاجمالي</th>

        </tr>
        <tr>

        </tr>
        </thead>

        <tbody>
        <tr>
            <td><em>
                <span id="product"></span>

            </em></td>
            <td>
                <span id="size"></span>
            </td>
            <td>
                <span id="amount"></span>

            </td>
            <td><strong>
                <span id="total"></span> ج

            </strong></td>
        </tr>
        </tbody>
    </table>

    <div class="box">
        <div class="left">

            <div class="info-box">
                <strong>ملاحظات : </strong>
                <span id="note"></span>
            </div>
        </div>
        <div class="right">
            <div class="info-box">
                <strong>اسم السيلز: </strong>
                <span id="sales"></span>
            </div>

            <div class="info-box">
                <strong>اسم الاكونت : </strong>
                <span id="account"></span>
            </div>

            <div class="info-box">
                <strong>اسم الصفحة : </strong>
                <span id="page"></span>
            </div>

        </div>
    </div>

    <div class="warning">
        في حالة رفض الاوردر يتم دفع مصاريف الشحن
    </div>

</div>

<button class="button print-button" onclick="print_pdf()">اطبع الفاتورة</button>
<button class="button back-button" onclick="go_back()">Go Back</button>

<form id="excel" action="excel.html" method="get" style="display: none;">
    <input type="submit" value="Submit">
</form>

<script src="print.js"></script>
</body>
</html>
